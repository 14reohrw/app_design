<html>
  <body id="main">
    <script src="dog_grid.js"></script>
    <form action="/show_table" method="get">
      <input type="text" name="Start_Time" value="Start Time"></input>
      <input type="radio" name="Stime" value="AM">AM</input>
      <input type="radio" name="Stime" value="PM">PM</input><br>
      <input type="text" name="End_Time" value="End Time"></input>
      <input type="radio" name="Etime" value="AM">AM</input>
      <input type="radio" name="Etime" value="PM">PM</input>
      <input type="submit" value="Show Database"></input>
    </form>
    <form action="/add_student" method="get">
      <input type="text" name="TimeMDT" value="TimeMDT" ></input>
      <input type="radio" name="time" value="AM">AM</input>
      <input type="radio" name="time" value="PM">PM</input>
      <input type="text" name="TemperatureF" value="TemperatureF"></input>
      <input type="text" name="DewPointF" value="DewPointF"></input>
      <input type="text" name="Humidity" value="Humidity"></input>
      <input type="text" name="SeaLevelPressureIn" value="SeaLevelPressureIn"></input>
      <input type="text" name="VisibilityMPH" value="VisibilityMPH"></input>
      <input type="text" name="SeaLevelPressureIn" value="SeaLevelPressureIn"></input>
      <input type="text" name="WindDirection" value="WindDirection"></input>
      <input type="text" name="WindSpeedMPH" value="WindSpeedMPH"></input>
      <input type="text" name="GustSpeedMPH" value="GustSpeedMPH"></input>
      <input type="text" name="PrecipitationIn" value="PrecipitationIn"></input>
      <input type="text" name="Events" value="Events"></input>
      <input type="text" name="Conditions" value="Conditions"></input>
      <input type="text" name="WindDirDegrees" value="WindDirDegrees"></input>
      <input type="text" name="DateUTC" value="DateUTC"></input>
      <input type="submit"></input>
    </form>
  </body>
</html>
